<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator App By Dawei Jin</h1>
    <div id="box" class="mainbox">
      <input id="test"></input>
      <div class="search-box">
        <input id="screen" type="text" required />
      </div>
      <div class="functions">
        <button class="fa-regular fa-clock"></button>
        <button class="fa-solid fa-ruler"></button>
        <button class="fa-solid fa-calculator"></button>
        <button id="delete" class="fa-solid fa-delete-left" style="color:greenyellow"></button>
      </div>
      <div class="container">

      </div>
      <div class="touch">
        <div class="first_row">
          <button id="clear">C</button>
          <button id="parenthesis">()</button>
          <button id="percentage">%</button>
          <button id="divide">/</button>
        </div>
        <div class="second_row">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="multiply">X</button>
        </div>
        <div class="third_row">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="minus">-</button>
        </div>
        <div class="fourth_row">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="plus">+</button>
        </div>
        <div class="fifth_row">
          <button id="sign">+/-</button>
          <button id="0">0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
